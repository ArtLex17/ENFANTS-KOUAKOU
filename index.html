<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFANTS KOUAKOU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=GROBOLD:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Section Hero / Accueil -->
     <section id="Accueil" class="hero">
        <div class="hero-background">
            <div class="bg-pattern"></div>
        </div>

        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="hero-line">ENFANTS <span class="highlight">KOUAKOU</span></span>
                </h1>
                <p class="hero-description">
                        Nous sommes tous du même sang<br>Nous sommes tous des enfants de Dieu<br>Nous sommes tous des enfants de la même famille.
                </p>
            </div>
            
            <!-- Galerie d'images avec description -->
             <div class="hero-gallery">
                <figure class="gallery-item">
                    <img src="Photo_Alexis.jpg" alt="ALEXIS KOUAKOU" class="gallery-image">
                    <figcaption><strong>AYEDESS ALEXIS</strong><br><b>Aîné</b></figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="Photo_Armel.jpg" alt="ARMEL FABRICE KOUAKOU" class="gallery-image">
                    <figcaption><strong>ARMEL FABRICE</strong><br><b>Cadet</b></figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="Photo_Justin.jpg" alt="FOUSSENI JUSTIN STANISLAS KOUAKOU" class="gallery-image">
                    <figcaption><strong>FOUSSENI JUSTIN STANISLAS</strong><br><b>1er Benjamin</b></figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="Photo_Prisca.jpg" alt="PRISCA SANATA JULIETTEKOUAKOU" class="gallery-image">
                    <figcaption><strong>PRISCA SANATA JULIETTE</strong><br><b>2ème Benjamine</b></figcaption>
                </figure>
             </div>

        </div>
     </section>
     <script src="script.js"></script>

<!-- Lightbox (cachée par défaut) -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="caption"></div>
</div>
</body>
</html>
